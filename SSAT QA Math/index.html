<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>    
</head>
<body>

    <div class="overall-con">
        <div class="flashcard-container">
            <span class="flashcard-no"></span>
    
            
            <div class="front">
                <span class="question">Question 
                   <span id="q-no">xxxxx</span>:
                </span>
                <span class="question-content">xxxx xxxx xxxxx </span>

                <br><br>

                <span class="answer">Answer 
                    <span id="a-no">xxxxxxxx</span>:
                 </span>
                 <br><br>
                 <span class="solution-content">xxxx xxxx xxxxxx xxxxxx xxxx</span>
                 <span class="answer-content">xxxx xxxx xxxxxx xxxxxx xxxx</span>
            </div>
    
    
            <div class="back">
                <!-- <span class="answer">Answer 
                   <span id="a-no">xxxxxxxx</span>:
                </span>
                <span class="solution-content">xxxx xxxx xxxxxx xxxxxx xxxx</span>
                <span class="answer-content">xxxx xxxx xxxxxx xxxxxx xxxx</span> -->
            </div>
    
    
        </div>
    
          <button class="previous_flashcard">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next_flashcard">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4121ffb806.js" crossorigin="anonymous"></script>
</body>
</html>
